<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevilla Coffee Tour</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 700;
            line-height: 1.3;
            cursor: pointer;
            animation: gradientShift 20s ease infinite;
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.02);
        }

        @keyframes gradientShift {
            0% {
                color: #D4A574;
            }
            25% {
                color: #C17D5E;
            }
            50% {
                color: #8B5A3C;
            }
            75% {
                color: #E8C4A0;
            }
            100% {
                color: #D4A574;
            }
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            h1 {
                line-height: 1.4;
            }
            
            body {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                line-height: 1.5;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" id="mainLink">
            <h1>Walk, learn and sip Sevilla. Good coffee awaits</h1>
        </a>
    </div>

    <script>
        // You can update the link here once you have it
        document.getElementById('mainLink').href = 'YOUR_AIRBNB_LINK_HERE';
    </script>
</body>
</html>
